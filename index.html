<html>

    <meta name="description" content="Sleek modern alg trainers for a variety of algsets and puzzles. Installable as a PWA and customizable with your own color scheme.">

    <title>ALLG Trainer</title>
    <script>
        var selectedAlgSets = {};
        const registerServiceWorker = async () => {
			if ("serviceWorker" in navigator) {
				try {
					const registration = await navigator.serviceWorker.register("/Alg-Trainers/serviceworker.js", {
						scope: "/Alg-Trainers/",
					});
					if (registration.installing) {
						console.log("Service worker installing");
					} else if (registration.waiting) {
						console.log("Service worker installed");
					} else if (registration.active) {
						console.log("Service worker active");
					}
				} catch (error) {
					console.error(`Registration failed with ${error}`);
				}
			}
		};
		registerServiceWorker();
    </script>
